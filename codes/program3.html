<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*star pattern .. to print
     *
     **
     ***
     ****
     */

    function starPattern() {
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (
            (i == 1 && j == 1) ||
            (i == 2 && j == 1) ||
            (i == 2 && j == 2) ||
            (i == 3 && j == 1) ||
            (i == 3 && j == 2) ||
            (i == 3 && j == 3) ||
            (i == 4 && j == 1) ||
            (i == 4 && j == 2) ||
            (i == 4 && j == 3) ||
            (i == 4 && j == 4)
          ) {
            document.write("*");
          } else {
            document.write(" ");
          }
        }
        document.write("<br />");
      }
    }
    starPattern();
  </script>
</html>
