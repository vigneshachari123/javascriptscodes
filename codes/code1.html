  <script>
    //If we live 80 years then how many years,month,days we have coding exercise;

    function life(age) {
      var yearsremain = 80 - age;
      var monthremain = yearsremain * 12;
      var daysremain = yearsremain * 365;
      console.log(
        "You have " +
          yearsremain +
          "years," +
          " " +
          monthremain +
          "months" +
          " " +
          "and" +
          " " +
          daysremain +
          "days remaining!"
      );
    }
    life(23);
  </script>
