  <body></body>
  <script>
    //factorial of the number...
    function factorial(n) {
      for (var i = 1; i <= n; i++) {
        num *= i;
      }
      document.write("factorial of " + n + " " + "is" + " " + num);
    }

    var num = 1;
    factorial(3);
  </script>
