    /*take the numbers from 1 to 10 if it's devisible by 2 it should print "fizz"

     and if its devisible by both then print "fizzbuzz*/

    var arr = [];

    function fizzbuzz() {
      for (var i = 1; i <= 15; i++) {
        if (i % 2 == 0 && i % 3 == 0) {
          arr.push("fizzbuzz");
        } else if (i % 2 == 0) {
          arr.push("fizz");
        } else if (i % 3 == 0) {
          arr.push("buzz");
        } else {
          arr.push(i);
        }
      }

      return arr;
    }
