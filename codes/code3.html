  <body></body>
  <script>
    //Creating BMI (Body Mass index) Calculator, It's a  way of finding body fat.
    //formula BMI = Weight(kg)/Height^2(m2)

    function calculate(weight, height) {
      var bmi = weight / Math.pow(height, 2);
      return Math.round(bmi);
    }

    var value = calculate(100, 5);
    console.log(value);
  </script>
