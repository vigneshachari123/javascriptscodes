  <body></body>
  <script>
    var array = [1, 2, 3, 4, 5];
    var newarray = [];
    function reverseArray() {
      for (var i = array.length - 1; i >= 0; i--) {
        newarray.push(array[i]);
      }
      return newarray;
    }
    //console.log(reverseArray());
    var a = reverseArray();
    console.log(a);
  </script>
</html>
