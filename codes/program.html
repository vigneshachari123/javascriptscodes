<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //swapping number without using third variable
    var a = 10;
    var b = 2;

    document.write("value of a =" + a, ";   b =" + b + "." + "");
    document.write("</br>");
    a = a + b;
    b = a - b;
    a = a - b;
    document.write(
      "after swapping the numbers value of a = " + a + " and  b =" + b + ". "
    );
  </script>
</html>
