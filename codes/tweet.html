  <body></body>
  <script>
    // Limit the tweet length only upto 100 character;
    var tweet = prompt("Compose your tweet");
    var tweetcount = tweet.length;
    alert(
      "You have written " +
        tweetcount +
        " characters" +
        "   " +
        (100 - tweetcount) +
        " " +
        " characters left in your tweet"
    );
  </script>
</html>
