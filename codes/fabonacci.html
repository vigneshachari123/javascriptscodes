  <body>
    <h1>hello</h1>
  </body>
  <script>
    var a = [];
    function fabonacci(n) {
      if (n == 1) {
        a = [0];
      } else if (n == 2) {
        a = [0, 1];
      } else {
        a = [0, 1];
        for (var i = 2; i < n; i++) {
          a.push(a[a.length - 2] + a[a.length - 1]);
        }
        return a;
      }
    }

    var fab = fabonacci(10);
    console.log(fab);
  </script>
</html>
